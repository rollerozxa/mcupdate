---
layout: default
permalink: /
---
{% for post in paginator.posts %}
<div class="post text">
	<h3><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h3>

	{{ post.content }}
</div>
{% endfor %}
<div id="footer">
	<!-- Pagination links -->
	<div class="pagination">
		{% if paginator.previous_page %}
			<a href="{{ paginator.previous_page_path | relative_url }}" class="previous">Newer</a>
		{% endif %}

		{% if paginator.next_page %}
			<a href="{{ paginator.next_page_path | relative_url }}" class="next">Older</a>
		{% endif %}
	</div>
</div>
